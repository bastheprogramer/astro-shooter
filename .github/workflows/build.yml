name: Build Astro Shooter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyinstaller pyglet numpy numba

      - name: Build for Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "Building for Windows (targeting Windows 8-11)..."
          pyinstaller --onefile --windowed main.py \
            --hidden-import pyglet \
            --hidden-import numpy \
            --hidden-import numba \
            --add-data "sprites\player.png;sprites" \
            --add-data "sprites\explosion.png;sprites" \
            --add-data "sprites\powerup.png;sprites" \
            --add-data "sprites\astrode.png;sprites" \
            --add-data "sprites\lazer.png;sprites" \
            --add-data "sprites\pointer.png;sprites" \
            --add-data "sounds\explosion.wav;sounds" \
            --add-data "sounds\laserShoot.wav;sounds" \
            --add-data "sounds\powerUp.wav;sounds" \
            --add-data "sounds\background.wav;sounds"

      - name: Build for macOS Universal Binary
        if: runner.os == 'macos-latest'
        shell: bash
        run: |
          echo "Building for macOS universal binary..."
          rm -rf build dist
          mkdir -p dist/x86_64 dist/arm64

          # Build x86_64 version
          echo "Building x86_64 version..."
          arch -x86_64 pyinstaller --onefile --windowed main.py --name AstroShooter --distpath dist/x86_64 \
            --hidden-import pyglet \
            --hidden-import numpy \
            --hidden-import numba \
            --add-data "sprites/player.png:sprites" \
            --add-data "sprites/explosion.png:sprites" \
            --add-data "sprites/powerup.png:sprites" \
            --add-data "sprites/astrode.png:sprites" \
            --add-data "sprites/lazer.png:sprites" \
            --add-data "sprites/pointer.png:sprites" \
            --add-data "sounds/explosion.wav:sounds" \
            --add-data "sounds\laserShoot.wav:sounds" \
            --add-data "sounds\powerUp.wav:sounds" \
            --add-data "sounds\background.wav:sounds"

          rm -rf build

          # Build arm64 version
          echo "Building arm64 version..."
          arch -arm64 pyinstaller --onefile --windowed main.py --name AstroShooter --distpath dist/arm64 \
            --hidden-import pyglet \
            --hidden-import numpy \
            --hidden-import numba \
            --add-data "sprites/player.png:sprites" \
            --add-data "sprites/explosion.png:sprites" \
            --add-data "sprites/powerup.png:sprites" \
            --add-data "sprites/astrode.png:sprites" \
            --add-data "sprites/lazer.png:sprites" \
            --add-data "sprites/pointer.png:sprites" \
            --add-data "sounds/explosion.wav:sounds" \
            --add-data "sounds\laserShoot.wav:sounds" \
            --add-data "sounds\powerUp.wav:sounds" \
            --add-data "sounds\background.wav:sounds"

          echo "Merging binaries..."
          mkdir -p dist/universal
          lipo -create dist/x86_64/AstroShooter dist/arm64/AstroShooter -output dist/universal/AstroShooter_universal

      - name: Upload Build Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: AstroShooter-Windows
          path: dist/

      - name: Upload Build Artifact (macOS)
        if: runner.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: AstroShooter-macOS
          path: dist/universal/
